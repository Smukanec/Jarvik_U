<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jarvik</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      margin: 2em;
      color: #c8f6c8;
    }
    img {
      max-height: 100px;
      margin-bottom: 1em;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #00ff00;
      background-color: #1e1e1e;
      color: #c8f6c8;
      margin-top: 0.4em;
    }
    button {
      background-color: #00aa00;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    button:hover {
      background-color: #007700;
    }
    pre {
      background-color: #1e1e1e;
      border: 1px solid #2e7d32;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      color: #c8f6c8;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Jarvik</h1>

  <h2>üß† Dotaz</h2>
  <textarea id="message" rows="4" placeholder="Zadej dotaz‚Ä¶"></textarea>
  <br>
  <button onclick="ask()">Odeslat</button>

  <pre id="response"></pre>

  <h2>üì• P≈ôidat znalost</h2>
  <input type="file" id="knowledge-file"><br>
  <label><input type="checkbox" id="knowledge-private"> Soukrom√°</label><br>
  <input id="knowledge-desc" placeholder="Popis souboru"><br>
  <select id="knowledge-topic">
    <option value="">(Automaticky)</option>
  </select><br>
  <button onclick="uploadKnowledge()">Nahr√°t</button>
  <pre id="knowledge-status"></pre>

  <script>
    async function ask() {
      const msg = document.getElementById("message").value;
      const token = localStorage.getItem("token") || "";
      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("response").textContent = data.response || JSON.stringify(data);
    }

    async function uploadKnowledge() {
      const fileInput = document.getElementById("knowledge-file");
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById("knowledge-status").textContent = "‚ùå Vyber soubor.";
        return;
      }

      const isPrivate = document.getElementById("knowledge-private").checked;
      const description = document.getElementById("knowledge-desc").value;
      const topicSelect = document.getElementById("knowledge-topic");
      const topic = topicSelect.value || "";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("private", isPrivate ? "true" : "false");
      formData.append("description", description);
      formData.append("topic", topic);

      try {
        const token = localStorage.getItem("token") || "";
        const res = await fetch("/knowledge/upload", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          body: formData
        });

        const data = await res.json();
        if (data.status === "saved") {
          document.getElementById("knowledge-status").textContent = `‚úÖ Soubor ulo≈æen jako: ${data.file}`;
        } else {
          document.getElementById("knowledge-status").textContent = "‚ùå Chyba: " + JSON.stringify(data);
        }
      } catch (err) {
        document.getElementById("knowledge-status").textContent = "‚ùå V√Ωjimka: " + err;
      }
    }

    // Volitelnƒõ naƒçti t√©mata
    async function loadTopics() {
      try {
        const token = localStorage.getItem("token") || "";
        const res = await fetch("/knowledge/topics", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });
        const data = await res.json();
        const topicSelect = document.getElementById("knowledge-topic");
        for (const key of Object.keys(data)) {
          const opt = document.createElement("option");
          opt.value = key;
          opt.textContent = key;
          topicSelect.appendChild(opt);
        }
      } catch (e) {
        console.warn("Nepoda≈ôilo se naƒç√≠st t√©mata.");
      }
    }

    loadTopics();
  </script>
</body>
</html>
